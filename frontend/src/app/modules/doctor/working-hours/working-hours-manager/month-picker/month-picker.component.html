<div class="month-picker">
  <mat-form-field>
    <mat-label>Pick month</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date" [min]="getToday()">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
                    startView="year"
                    (monthSelected)="chosenMonthHandler($event, dp)"
                    panelClass="example-month-picker">
    </mat-datepicker>
  </mat-form-field>
</div>
