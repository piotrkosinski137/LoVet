<mat-tab-group>
  <ng-container *ngFor="let doctor of doctors$ | async">
    <mat-tab [label]="doctor.name">
      <app-book-visit-calendar [doctors]="[doctor]"></app-book-visit-calendar>
    </mat-tab>
  </ng-container>
  <mat-tab [label]="'All'">
    <app-book-visit-calendar [doctors]="doctors$ | async"></app-book-visit-calendar>
  </mat-tab>
</mat-tab-group>
